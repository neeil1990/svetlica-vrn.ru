{strip}

<style>
    @font-face {
        font-family: 'FontAwesome';
        src: url('/wa-data/public/shop/themes/insales/fonts/fontawesome-webfont.eot?v=4.7.0');
        src: url('/wa-data/public/shop/themes/insales/fonts/fontawesome-webfont.eot?#iefix&v=4.7.0') format('embedded-opentype'), url('/wa-data/public/shop/themes/insales/fonts/fontawesome-webfont.woff2?v=4.7.0') format('woff2'), url('/wa-data/public/shop/themes/insales/fonts/fontawesome-webfont.woff?v=4.7.0') format('woff'), url('/wa-data/public/shop/themes/insales/fonts/fontawesome-webfont.ttf?v=4.7.0') format('truetype'), url('/wa-data/public/shop/themes/insales/fonts/fontawesome-webfont.svg?v=4.7.0#fontawesomeregular') format('svg');
        font-weight: normal;
        font-style: normal;
    }
    .sub-links-2 {
        font-size: 14px;
        font-weight: 500;
        padding: 0;
        margin-right: 120px !important;
        list-style: none;
        margin-bottom: 10px !important;
        padding-left: 20px;
        padding-right: 20px;
        width: auto;
        position: relative;
        height: 36px;
        min-height: 32px !important;
        overflow: hidden;
        display: block !important;
    }

    .sub-links-2.open,
    .sub-links-2.opens {
        height: auto;
        margin: 0 auto 30px auto !important;
    }

    .sub-links-2 li {
        margin: 0 5px 10px 5px;
        display: inline-block;
    }

    .sub-links-2 a {
        text-decoration: none;
        color: #4E7DF1;
        border: #4E7DF1 solid 1px;
        padding: 10px 20px;
        border-radius: 5px;
        display: inline-block;
    }

    .sub-links-2 a:hover {
        text-decoration: none;
        color: #ffffff;
        border: #4E7DF1 solid 1px;
        background: #4E7DF1;
    }

    .sub-links-2 .slick-arrow {
        margin: auto;
    }


    .sub-links-2 .slick-arrow:before {
        color: #4E7DF1;
        font-size: 26px;
        vertical-align: middle;
    }

    .subcategories {
        display: -webkit-box;
        display: -webkit-flex;
        display: -moz-box;
        display: -ms-flexbox;
        display: flex;
        border-bottom: 1px solid #efefef;
        position: relative;
        margin-bottom: 20px;
    }

    .subcategories .navi {
        position: absolute;
        bottom: 12px;
        right: 0;
    }

    .subcategories .navi span {
        cursor: pointer;
        color: #4E7DF1;
        text-decoration: dotted underline;
        font-size: 14px;
    }

    .subcategories .navi span:hover {
        text-decoration: none;
    }

    .slick-next:before {
        content: "\f105";
        font-family: FontAwesome;
        display: inline-block;
        font-weight: 400;
        font-style: normal;
        line-height: 1;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        color: #4E7DF1;
        font-size: 40px;
    }

    .slick-prev:before {
        content: "\f104";
        font-family: FontAwesome;
        display: inline-block;
        font-weight: 400;
        font-style: normal;
        line-height: 1;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        color: #4E7DF1;
        font-size: 40px;
    }

    .sub-links-2 .slick-next:after {
        display: inline-block;
        content: '';
        width: 30px;
        height: 39px;
        background: url(/wa-data/public/shop/themes/insales/img/grad-right.png) no-repeat;
        position: absolute;
        top: -3px;
        left: -27px;
    }

    .sub-links-2 .slick-prev:after {
        content: '';
        display: inline-block;
        width: 30px;
        height: 39px;
        background: url(/wa-data/public/shop/themes/insales/img/grad-left.png) no-repeat;
        position: absolute;
        top: -3px;
        right: -27px;
    }

    .slick-prev,
    .slick-next {
        width: auto;
        height: auto;
        z-index: 1;
    }

    .slick-next {
        right: 2px;
    }

    .slick-prev {
        left: 2px;
    }

    /* Arrows */

    .slick-prev,
    .slick-next {
        position: absolute;
        display: block;
        height: 30px;
        width: 20px;
        line-height: 0px;
        font-size: 0px;
        cursor: pointer;
        background: transparent;
        color: transparent;
        top: 50%;
        -webkit-transform: translate(0, -50%);
        -ms-transform: translate(0, -50%);
        -moz-transform: translate(0, -50%);
        -o-transform: translate(0, -50%);
        transform: translate(0, -50%);
        padding: 0;
        border: none;
        outline: none;
    }

    .slick-prev:hover,
    .slick-prev:focus,
    .slick-next:hover,
    .slick-next:focus {
        outline: none;
        background: transparent;
        color: transparent;
    }

    .slick-prev:hover:before,
    .slick-prev:focus:before,
    .slick-next:hover:before,
    .slick-next:focus:before {
        opacity: 1;
    }

    .slick-prev.slick-disabled:before,
    .slick-next.slick-disabled:before {
        opacity: 0.25;
    }



</style>

<div class="subcategories">
    <ul class="tag-slider sub-links-2">

        {foreach shopCustom::array_filter($category.params, 'plitka') as $plitka}
        {if $plitka}
        {$plitka = explode("@", $plitka)}
        <li><a href="{$plitka[1]}">{$plitka[0]}</a></li>
        {/if}
        {/foreach}

    </ul>
    <div class="navi">
        <span class="open">Показать все</span>
        <span class="close" style="display:none;">Свернуть</span>
    </div>
</div>



<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script>

    $('.tag-slider').slick({
        dots: false,
        arrows: true,
        infinite: true,
        autoplay: true,
        variableWidth: true,
        centerMode: true,
        slidesToShow: 3,
        responsive: [
            {
                breakpoint: 767,
                settings: {
                    slidesToShow: 1,
                    slidesToScroll: 1
                }
            }
        ]
    });

    $(document).ready(function() {
        $(".subcategories .open").click(function(){
            $(this).hide();
            $(".subcategories .close").show();
            $(".subcategories .sub-links-2").addClass("open");
            $('.tag-slider').slick('unslick');
        });
        $(".subcategories .close").click(function(){
            $(this).hide();
            $(".subcategories .open").show();
            $(".subcategories .sub-links-2").removeClass("open");
            $('.tag-slider').slick({
                dots: false,
                arrows: true,
                infinite: true,
                autoplay: true,
                variableWidth: true,
                centerMode: true,
                slidesToShow: 3,
            });
        });
    });

</script>

{/strip}
