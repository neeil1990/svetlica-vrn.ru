{strip}

{if $ts.home_banner_img_text_1}
    <div class="in-blocks__item">
        <div class="d-promo">
            <div class="d-promo__wrap">
                <div class="d-promo__img in-effect-glare">
                    <img class="lazy-img" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" data-src="{$wa_parent_theme_url}{$ts.home_banner_img_text_1}?v{$wa_theme_version}" alt="{$ts.home_banner_img_text_title_1}">
                </div>

                <div class="d-promo__content">
                    <div class="d-promo__name">
                        {$ts.home_banner_img_text_title_1}
                    </div>

                    <div class="d-promo__text page">
                        {$ts.home_banner_img_text_text_1}
                    </div>
                </div>
            </div>
        </div>
    </div>
{/if}
