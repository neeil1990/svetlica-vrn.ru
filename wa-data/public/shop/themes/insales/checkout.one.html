{strip}

<style>
    .cartOS { line-height:1.4!important; }
    .cartOS__info { background: #fff!important; }
    .wa-form .wa-name { position: static; transform:none!important; }
    .cartOS__cart { margin-bottom: 40px!important; }

    .cartOS__title { font-weight: var(--font-weight); font-size:22px; }

    .cartOS__list_payment li.payment_active,
    .cartOS__list_shipping li.shipping_active { border-color: var(--cheme-color-dop)!important; }

    .wa-form .wa-field { flex-direction:row!important; }
    .cartOS__form .wa-form .wa-field .wa-value { padding: 0!important; }

    .cartOS__form .wa-form .wa-field .wa-value select,
    .cartOS__form .wa-form .wa-field .wa-value input[type="text"],
    .cartOS__form .wa-form .wa-field .wa-value input[type="email"],
    .cartOS__form .wa-form .wa-field .wa-value input[type="password"] { padding: 10px 15px!important; }

    .cartOS__form .wa-form.wa-form-column .wa-field,
    .cartOS__form .wa-form.wa-form-column .wa-field-address .field { vertical-align:inherit!important; }

    @media screen and (max-width: 767px) {
        .cartOS__title { font-size:16px; }
    }

    .l-auth { margin:0; }
    .wa-captcha-input { min-width:auto!important; }

    .cartOS__list_contactinfo ul { margin:0!important; }
    .cartOS__list_contactinfo ul li { margin:5px; }
    .cartOS__list_contactinfo .wa-auth-adapters { background:#fff!important; padding:10px 0 0!important; }
</style>

<div class="wrap">
    {$page.content}
</div>

{/strip}
