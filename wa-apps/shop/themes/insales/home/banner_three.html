{strip}

<div class="promo-img">
    {for $i=1 to 3}
        {$img  = "home_banner_three_img_`$i`"}
        {$link = "home_banner_three_link_`$i`"}
        {$alt  = "home_banner_three_alt_`$i`"}

        {if $ts.$img}
            <div class="promo-img__item in-effect-glare">
                {if $ts.$link}
                    <a href="{$ts.$link}"></a>
                {/if}

                <img class="lazy-img" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" data-src="{$wa_parent_theme_url}{$ts.$img}?v{$wa_theme_version}" alt="{$ts.$alt}">
            </div>
        {/if}
    {/for}
</div>

{/strip}
